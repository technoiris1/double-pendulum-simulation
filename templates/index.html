<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Double Pendulum simulation</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            function drawCartesianPlane() {
                const gridSize = 20;
                const gridColor = "#ccc";
                const lineWidth = 1;

                ctx.beginPath();
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = lineWidth;

                for (let x = 0; x <= canvas.width; x += gridSize) {
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                }
                for (let y = 0; y <= canvas.height; y += gridSize) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                }
                ctx.stroke();
            }
            drawCartesianPlane();

            function drawPendulum() {
                const L1 = 150;
                const L2 = 150;
                const M1 = 10;
                const M2 = 10;
                const G = 0.98;
                let a1 = Math.PI / 2;
                let a2 = Math.PI / 2;
                let av1 = 0;
                let av2 = 0;
                let px2 = -1;
                let py2 = -M1;

                const x1 = L1 * Math.sin(a1);
                const y1 = L1 * Math.cos(a1);
                const x2 = x1 + L2 * Math.sin(a2);
                const y2 = y1 + L2 * Math.cos(a2);

                //arms
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.lineTo(canvas.width / 2 + x1, canvas.height / 2 + y1);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width / 2 + x1, canvas.height / 2 + y1);
                ctx.lineTo(canvas.width / 2 + x2, canvas.height / 2 + y2);
                ctx.stroke();

                //bobs
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2 + x1,
                    canvas.height / 2 + y1,
                    M1,
                    0,
                    Math.PI * 2,
                );
                ctx.fill();

                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2 + x2,
                    canvas.height / 2 + y2,
                    M2,
                    0,
                    Math.PI * 2,
                );
                ctx.fill();
                requestAnimationFrame(drawPendulum);
            }
            drawPendulum();
        </script>
    </body>
</html>
