<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Double Pendulum Simulation</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            function drawCartesianPlane() {
                const gridSize = 20;
                const gridColor = "#ccc";
                const lineWidth = 1;

                ctx.beginPath();
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = lineWidth;

                for (let x = 0; x <= canvas.width; x += gridSize) {
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                }
                for (let y = 0; y <= canvas.height; y += gridSize) {
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                }
                ctx.stroke();
            }

            const L1 = 150;
            const L2 = 150;
            const M1 = 10;
            const M2 = 10;
            const G = 9.81;

            const dt = 0.01;
            const stepsPerFrame = 3;
            let a1 = Math.PI / 2;
            let a2 = Math.PI / 2;
            let av1 = 0;
            let av2 = 0;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawCartesianPlane();
                for (let i = 0; i < stepsPerFrame; i++) {
                    const num1 = -G * (2 * M1 + M2) * Math.sin(a1);
                    const num2 = -M2 * G * Math.sin(a1 - 2 * a2);
                    const num3 = -2 * Math.sin(a1 - a2) * M2;
                    const num4 =
                        av2 * av2 * L2 + av1 * av1 * L1 * Math.cos(a1 - a2);
                    const den =
                        L1 * (2 * M1 + M2 - M2 * Math.cos(2 * a1 - 2 * a2));
                    const aa1 = (num1 + num2 + num3 * num4) / den;

                    const num5 = 2 * Math.sin(a1 - a2);
                    const num6 = av1 * av1 * L1 * (M1 + M2);
                    const num7 = G * (M1 + M2) * Math.cos(a1);
                    const num8 = av2 * av2 * L2 * M2 * Math.cos(a1 - a2);
                    const den2 =
                        L2 * (2 * M1 + M2 - M2 * Math.cos(2 * a1 - 2 * a2));
                    const aa2 = (num5 * (num6 + num7 + num8)) / den2;
                    av1 += aa1 * dt;
                    av2 += aa2 * dt;
                    a1 += av1 * dt;
                    a2 += av2 * dt;
                }
                const x1 = L1 * Math.sin(a1);
                const y1 = L1 * Math.cos(a1);
                const x2 = x1 + L2 * Math.sin(a2);
                const y2 = y1 + L2 * Math.cos(a2);

                //arms
                ctx.strokeStyle = "black";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height / 2);
                ctx.lineTo(canvas.width / 2 + x1, canvas.height / 2 + y1);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(canvas.width / 2 + x1, canvas.height / 2 + y1);
                ctx.lineTo(canvas.width / 2 + x2, canvas.height / 2 + y2);
                ctx.stroke();

                //bobs
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2 + x1,
                    canvas.height / 2 + y1,
                    M1,
                    0,
                    Math.PI * 2,
                );
                ctx.fill();

                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(
                    canvas.width / 2 + x2,
                    canvas.height / 2 + y2,
                    M2,
                    0,
                    Math.PI * 2,
                );
                ctx.fill();

                requestAnimationFrame(animate);
            }

            animate();
        </script>
    </body>
</html>
